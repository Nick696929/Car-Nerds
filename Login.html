<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOYOTA SUPRA | Log in </title>
    <link rel="shortcut icon" type="x-icon" href="png/pngwing.com.png">
    <link rel="stylesheet" href="login/Login.css">

</head>

<body>
    <div class="contain" style="width: 100vw; height: 100vh;"><div class="logo"><img src="login/logo.png" alt="" class="left"></div>
    <div class="mobnav"><img src="login/login.png" alt="" class="right"></div>
    <div class="mobtri"><img src="login/bacmob.jpg" alt=""></div>
    
    <div class="back"><img src="login/back.jpg" alt=""></div>
    <div class="pngsup"><img src="login/lodo.png" alt=""></div>   
    <div class="box v-class">

        <div class="borderline"></div>
        <form>
            <h2>Sign in</h2>
            <div class="inputbox">
                <input type="text" name="email" required="required">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="password" name="passward" required="required">
                <span>Password</span>
                <i></i>

            </div>
            <div class="link">
                <a href="#forgot">ForgotPassword</a>
                <a href="supra.html">Back to site</a>

            </div>
            <input type="submit" value="Login" id="Loginbtn">
        </form>
    </div>
    <div class="container">

        <div class="progress-bar">
            <div class="car" onload="document.car.style.opacity='1'"><span><img src="login/running.gif" alt=""
                        style="width: 110px;"></span></div>
        </div>

    </div>
</div>
    <script type="text/javascript">
        loginbtn.addEventListener("click", function () {
            car.style.animation = "car 4s linear forwards ";
        });

    </script>
    <script type="text/javascript">
        const right = document.querySelector(".right")
        const vclass = document.querySelector(".v-class")
        const box = document.querySelector(".box")
    
        right.addEventListener('click',()=>{
        box.classList.toggle('v-class')
        })
    </script>
</body>

</html>
