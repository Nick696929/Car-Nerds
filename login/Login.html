<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOYOTA SUPRA | Log in </title>
    <link rel="stylesheet" href="Login.css">

</head>

<body>
    
    <div class="pngsup"><img src="lodo.png" alt=""></div>
    <div class="box">

        <div class="borderline"></div>
        <form>
            <h2>Sign in</h2>
            <div class="inputbox">
                <input type="text" name="email" required="required">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input type="password" name="passward" required="required">
                <span>Password</span>
                <i></i>

            </div>
            <div class="link">
                <a href="#forgot">ForgotPassword</a>

            </div>
            <input type="submit" value="Login" id="Loginbtn">
        </form>
    </div>
    <div class="container">

        <div class="progress-bar">
            <div class="car" onload="document.car.style.opacity='1'"><span><img src="running.gif" alt=""
                        style="width: 110px;"></span></div>
        </div>

    </div>
    <script type="text/javascript">
        loginbtn.addEventListener("click", function () {
            car.style.animation = "car 4s linear forwards ";
        });

    </script>
</body>

</html>
